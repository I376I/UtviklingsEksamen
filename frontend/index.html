    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-bar button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
        }
        .nav-bar button.active {
            background-color: #ccc;
        }
        .table-container {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }
        .table-container table {
            flex: 1;
            margin-right: 20px;
        }
        .add-button {
            margin: -6px -6px -6px -6px;
        }
        .add-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        table{
            display: none;
        }
        .visible{
            display: table;
        }
        input{
            width: calc(100% - 8px);
            border: none;
            background-color: #f2f2f2;
            padding: 10px;
            margin: -6px;
            font-size: 16px;
        }
    </style>
</head>
